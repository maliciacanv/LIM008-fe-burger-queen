<div class="container-list">
  <button *ngFor= "let desayuno of desayunos" (click)="clickPedidos(desayuno)">
    {{ desayuno.nombre }}
    <span class="precio">
    ${{ desayuno.precio | number }}
    </span>
  </button>
</div>
