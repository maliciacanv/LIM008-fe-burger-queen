<div class="container-list">
  <button class="btn" *ngFor= "let desayuno of desayunos; let i = index" (click)="clickPedidos(desayuno, i)">
    {{ desayuno.nombre }}
    <span class="precio">
    {{ desayuno.precio | currency }}
    </span>
  </button>
</div>
