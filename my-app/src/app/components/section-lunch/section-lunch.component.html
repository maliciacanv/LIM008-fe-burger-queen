<div> 
  <div class="container-list">
    <button class="btn" *ngFor= "let almuerzo of almuerzos" (click)="clickPedidos(almuerzo)">
      {{ almuerzo.nombre }}
      <span class="precio">
      {{ almuerzo.precio | currency }}
      </span>
    </button>
  </div>
  <div class="acomp">
    <button class="btn-acom" *ngFor= "let otro of otros" (click)="clickPedidos(otro)">
      {{ otro.nombre }}
      <span class="precio">
      {{ otro.precio | currency }}
      </span>
    </button>  
  </div>
